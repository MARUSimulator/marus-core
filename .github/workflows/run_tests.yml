name: Run unit tests

on:
    push:
      branches:
        - 'dev'
    pull_request:
      types: [opened, synchronize]
    workflow_dispatch:

jobs:
  build:
    name: Run unit tests for MarusCore
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MarusExample
        uses: actions/checkout@v2
        with:
          repository: labust/MarusExample
          lfs: true
          submodules: recursive
          path: ./MarusExample
          token: ${{ secrets.REPOACCESS_RO }}
          fetch-depth: 0

      - name: Checkout commit from PR
        if: ${{ github.event.action }} == 'pull_request'
        run: cd MarusExample/Assets/LabustSim && git fetch && git checkout ${GITHUB_HEAD_REF} && git checkout ${{ github.event.pull_request.head.sha }}
      - name: Checkout commit from push
        if: ${{ github.event.action }} == 'push'
        run: cd MarusExample/Assets/LabustSim && git checkout ${{ github.sha }}

